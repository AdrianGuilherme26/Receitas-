<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    
    <!-- Folha de estilos do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning" onload="preencheCatalogo()">
    <!-- Título da página -->
    <h1 class="text-center mt-4">Catálogo de Receitas</h1>
    
    <!-- Área principal com container-fluid e div flexível para os cards -->
    <div class="container-fluid">
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center gap-3 mt-4">
            <!-- Os cards de receitas serão inseridos aqui dinamicamente -->
        </div>
    </div>

    <!-- JavaScript para gerar e preencher os painéis de receitas -->
    <script>
        // Vetor de dados JSON com receitas
        const receitas = [
            {
                titulo: "Bolo de Cenoura",
                imagem: "bolo-de-cenoura.jpg",
                preparo: "Misture os ingredientes e asse por 40 minutos a 180ºC.",
                ingredientes: ["3 cenouras", "4 ovos", "2 xícaras de açúcar", "2 xícaras de farinha", "1 colher de fermento"]
            },
            {
                titulo: "Panqueca Americana",
                imagem: "panqueca-americana.jpg",
                preparo: "Misture os ingredientes, frite em fogo baixo por 2 minutos de cada lado.",
                ingredientes: ["1 xícara de leite", "1 ovo", "1 xícara de farinha", "1 colher de açúcar", "1 colher de fermento"]
            },
            {
                titulo: "Bolo de Chocolate",
                imagem: "bolo-de-chocolate.jpg",
                preparo: "Misture os ingredientes, despeje em forma untada e asse a 180ºC por 40 minutos.",
                ingredientes: ["1 xícara de leite", "2 xícaras de farinha de trigo", "1 e 1/2 xícara de açúcar", "1 xícara de chocolate em pó", "1/2 xícara de óleo", "3 ovos", "1 colher de sopa de fermento em pó"]
            },
            
            // Adicione mais receitas aqui, conforme necessário
        ];

        // Função para gerar a lista de ingredientes em HTML
        function getListaIngredientes(receita) {
            return `
                <ul>
                    ${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('')}
                </ul>
            `;
        }

        // Função para gerar o card da receita
        function getCard(receita) {
            return `
                <div class="card" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Função para preencher o catálogo de receitas
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            pnlCatalogo.innerHTML = receitas.map(receita => getCard(receita)).join('');
        }
    </script>
</body>
</html>
